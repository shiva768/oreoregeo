name: Build Debug APK

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: pr-build-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build:
    if: ${{ !(github.event.action == 'opened' && github.event.pull_request.user.login == 'Copilot') }}
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: -Dorg.gradle.configuration-cache=false

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Restore google-services.json
        run: |
          if [ -n "${{ secrets.GOOGLE_SERVICES_JSON }}" ]; then
            echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json
          else
            echo "GOOGLE_SERVICES_JSON secret is not set. Using dummy file."
            echo '{
              "project_info": {
                "project_number": "1234567890",
                "project_id": "oreoregeo-dummy"
              },
              "client": [
                {
                  "client_info": {
                    "mobilesdk_app_id": "1:1234567890:android:abcdef123456",
                    "android_client_info": {
                      "package_name": "com.zelretch.oreoregeo"
                    }
                  },
                  "oauth_client": [
                    {
                      "client_id": "1234567890-abcdefg.apps.googleusercontent.com",
                      "client_type": 3
                    }
                  ],
                  "api_key": [
                    {
                      "current_key": "dummy_api_key"
                    }
                  ],
                  "services": {
                    "appinvite_service": {
                      "other_platform_oauth_client": []
                    }
                  }
                }
              ],
              "configuration_version": "1"
            }' > app/google-services.json
          fi

      - name: Decode debug keystore
        run: |
          if [ -n "${{ secrets.DEBUG_KEYSTORE_BASE64 }}" ]; then
            mkdir -p app
            printf '%s' "${{ secrets.DEBUG_KEYSTORE_BASE64 }}" | base64 -d > app/debug.keystore
          else
            echo "DEBUG_KEYSTORE_BASE64 secret is not set. Using default debug keystore."
          fi

      - name: Get timestamp
        id: timestamp
        run: echo "value=$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Build APK
        env:
          BUILD_TIMESTAMP: ${{ steps.timestamp.outputs.value }}
          BUILD_REF_NAME: ${{ github.head_ref || github.ref_name }}
        run: ./gradlew assembleDebug --stacktrace

      - name: Rename APK
        run: mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/app-debug-${{ steps.timestamp.outputs.value }}.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ steps.timestamp.outputs.value }}
          path: app/build/outputs/apk/debug/app-debug-${{ steps.timestamp.outputs.value }}.apk
          retention-days: 7

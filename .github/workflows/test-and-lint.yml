name: Test and Lint

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: pr-test_and_lint-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  test_and_lint:
    if: ${{ !(github.event.action == 'opened' && github.event.pull_request.user.login == 'Copilot') }}
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: -Dorg.gradle.configuration-cache=false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Restore google-services.json
        run: |
          if [ -n "${{ secrets.GOOGLE_SERVICES_JSON }}" ]; then
            echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json
          else
            echo "GOOGLE_SERVICES_JSON secret is not set. Using dummy file."
            echo '{
              "project_info": {
                "project_number": "1234567890",
                "project_id": "oreoregeo-dummy"
              },
              "client": [
                {
                  "client_info": {
                    "mobilesdk_app_id": "1:1234567890:android:abcdef123456",
                    "android_client_info": {
                      "package_name": "com.zelretch.oreoregeo"
                    }
                  },
                  "oauth_client": [
                    {
                      "client_id": "1234567890-abcdefg.apps.googleusercontent.com",
                      "client_type": 3
                    }
                  ],
                  "api_key": [
                    {
                      "current_key": "dummy_api_key"
                    }
                  ],
                  "services": {
                    "appinvite_service": {
                      "other_platform_oauth_client": []
                    }
                  }
                }
              ],
              "configuration_version": "1"
            }' > app/google-services.json
          fi

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest
